<!DOCTYPE html>
<html>
<head>
	
	<title>截至1月22日17名死亡病例</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>


<div id="mapid" style=" height: 100vh;  width: 100vw;"></div>

<script lang="javascript" src="dist/xlsx.full.min.js"></script>
<script type="text/javascript" src="wuhan.json"></script>	
<script type="text/javascript" src="provinces_virus_jan_22.json"></script>	


<script>
 
 

// Xian
	var map = L.map('mapid').setView([34.3416, 108.9398], 5);
 
	// var provinces = L.geoJson(provinces_poly, {
	// 	style: provinces_json_style
	// }).addTo(map);
 
  
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(map);
 

 	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.confirm_cases + ' people'
			: 'Hover over a provinces');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 100 ? '#800026' :
				d > 50  ? '#BD0026' :
				d > 10  ? '#E31A1C' :
				d > 5  ? '#FC4E2A' :
				d > 1   ? '#FD8D3C' :
				d > 0   ? '#FEB24C' :
							'#ffffff';
	}

	function provinces_json_style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.confirm_cases)
		};
	}


 
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.3
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	function resetHighlight(e) {
		provinces.resetStyle(e.target);
		info.update();
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight
		});
	}


 
 
	var provinces = L.geoJSON(null, {
		style: provinces_json_style,
		onEachFeature: onEachFeature,

	    pointToLayer: function(feature,latlng){
	       label = String(feature.properties.name) 
     	    return new L.CircleMarker(latlng, {
	      radius: 100,
	    }).bindTooltip(label, {permanent: true, opacity: 0.7}).openTooltip();
	    }
	  }).addTo(map).bringToFront();;
	provinces.addData(provinces_virus_jan_22);
	map.addLayer(provinces);
	 
 

 	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 5, 10, 50, 100],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);


</script>



</body>
</html>
